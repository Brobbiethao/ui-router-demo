<h1>Shop</h1>
<h2>Tired of too many options?</h2>
<h3>Browser our less than extensive selection</h3>
<ul class="product-list">
   <li class="product-list-item" 
      ng-repeat="product in products track by product.id"
      ng-click="viewProduct(product.id)"
   >
      <div class="product">
         <img ng-src="{{product.imageUrl}}" alt="{{product.name}}">
         <h4>{{product.name}}</h4>
         <h5>{{product.price | currency}}</h5>
      </div>
   </li>
</ul>
